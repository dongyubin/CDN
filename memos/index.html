    <style>
        /* memosÊ†∑Âºè */

        .memos-content {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-top: 10px;
            background: #fff;
            border-radius: 8px;
            font-size: 1em;
            padding: 10px 14px;
            position: relative;
            border: 1px solid #eaeaea;
            box-shadow: 0 4px 6px rgba(0, 0, 0, .04);
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .dark-mode .memos-content {
            background-color: #272727;
            border: 1px solid #3b3d42;
            color: #fafafa;
        }

        .memos-header {
            margin-bottom: 1rem;
        }

        .memos-userinfo {
            display: flex;
            align-items: center;
        }

        .memos-userinfo a {
            font-weight: 800;
        }

        .item-avatar {
            background-size: contain;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 1rem;
        }

        .bbs-dot {
            font-weight: 800;
            margin: 0 0.5rem;
        }

        .memos-name {
            font-weight: 700;
        }

        .item-info time {
            color: rgba(0, 0, 0, .45);
            font-size: 0.75rem;
        }

        .memos-text img,
        .twikoo img {
            display: inline;
        }

        .memos-footer {
            display: flex;
        }

        .memos-tags {
            display: flex;
        }

        .item-tag {
            white-space: nowrap;
            border-radius: 0.33rem;
            background-color: rgba(0, 0, 0, .05);
            padding: 0.5rem;
            margin-right: 0.5rem;
            align-items: center;
        }

        .dark-mode .item-tag {
            background-color: #272727;
            border: 1px solid #3b3d42;
        }

        .memos-tools {
            display: flex;
            justify-content: flex-end;
            flex: 1;
            align-items: center;
        }

        .memos-talk {
            margin-right: .5rem;
            cursor: pointer;
        }

        .memos-link {
            cursor: pointer;
        }

        .item-comment {
            margin-bottom: 3rem;
        }

        .twikoo {
            background: #fff;
            border: 1px solid #eaeaea;
            box-shadow: 0 4px 6px rgba(0, 0, 0, .04);
            padding: 10px 14px;
        }

        .dark-mode .twikoo {
            background-color: #272727;
            border: 1px solid #3b3d42;
            border-radius: 0.33rem;
        }

        .el-input-group--prepend .el-input__inner,
        .twikoo .el-textarea__inner {
            margin-bottom: 0px;
            padding: 0 15px;
            border: 1px solid #e6e6e6;
        }

        .tk-footer {
            display: none;
        }

        .load-btn {
            padding: 10px;
            border: 0px;
            border-radius: 1rem;
            background-color: rgba(0, 0, 0, .05);
            display: block;
            width: 40%;
            max-width: 472px;
            margin: 0 auto;
            transition: all 0.3s linear;
            cursor: pointer;
        }

        .load-btn:hover {
            width: 30%;
        }

        .dark-mode .load-btn {
            background-color: #272727;
            border: 1px solid #3b3d42;
            color: #fafafa;
        }

        .resimggrid {
            /* display: flex; */
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 1rem;
            margin-bottom: 10px;
        }

        .d-none {
            display: none !important;
        }

        .d-flex {
            display: flex;
        }

        .mr-2 {
            margin-right: 0.5rem;
        }

        .mt-2 {
            margin-top: 0.5rem;
        }

        .mb-3,
        .my-3 {
            margin-bottom: 1rem;
        }

        .p-3 {
            padding: 1rem;
        }

        .pr-3,
        .px-3 {
            padding-right: 1rem !important;
        }

        .pt-2,
        .py-2 {
            padding-top: 0.5rem !important;
        }

        .justify-content-center {
            justify-content: center;
        }

        .justify-content-end {
            margin-left: auto;
        }

        .memos-editor-option {
            align-items: center;
        }

        .primary {
            color: #fff;
            border: none;
            outline: none;
            background-color: #1890ff;
            border-radius: 0.33rem;
            line-height: 1;
            cursor: pointer;
            padding: 0.5rem;
            transition: all 0.3s linear;
        }

        .primary:hover {
            background-color: #40a9ff;
            box-shadow: 0px 5px 20px -3px rgba(24, 144, 255, 0.5);
        }

        .memos-open-api-input {
            flex: 1;
        }

        .memos-editor-body {
            display: flex;
            border-radius: 0.33rem;
            background-color: #f4f5f9;
            flex-direction: column;
        }

        .memos-editor-tools {
            margin-top: 4px;
            margin-bottom: 15px;
        }

        .memos-editor-footer {
            display: flex;
            align-items: center;
        }

        .editor-selector {
            position: relative;
        }

        .editor-selector select {
            appearance: none;
            border: 0.5px solid #dadada;
            padding: 0px 22px 0px 14px;
            border-radius: 4px;
            background: 0 0;
            color: #666;
            font-size: 14px;
            outline: 0.5px solid transparent;
        }

        .editor-selector::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 8px;
            width: 0;
            border-style: solid;
            border-width: 4px 4px 0;
            border-color: #999 transparent transparent transparent;
            transform: translateY(-50%);
        }

        .submit-memos-btn,
        .edit-memos-btn {
            background: #1890ff;
            border: 0.5px solid #dadada;
            cursor: pointer;
            border-radius: 4px;
            padding: 6px 15px;
        }

        .memos-editor-tools .memos-tag-list {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            line-height: 2;
        }

        .memos-tag {
            white-space: nowrap;
            border-radius: 0.33rem;
            background-color: rgba(0, 0, 0, .05);
            cursor: default;
            padding: 0px 8px 0px 8px;
        }

        .emoji-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 15px;
        }

        .emoji-item {
            padding: 4px;
            font-size: 24px;
            line-height: 1;
            cursor: pointer;
        }

        .dark-mode .memos-editor-body,
        .dark-mode .memos-tag,
        .dark-mode .select-memos-value {
            background-color: #272727;
            border: 1px solid #3b3d42;
            color: #fafafa;
        }

        @media (max-width:425px) {
            .resimggrid {
                overflow-y: auto;
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
            #editor .OwO-body{
                top: 15.5rem !important;
            }
            #editor .OwO-item{
                width: auto !important;
            }
        }

        .button-list {
            flex-wrap: wrap;
            align-items: center;
        }

        #editor .OwO .OwO-logo {
            width: auto !important;
        }

        #editor .OwO-body {
            width: auto !important;
            top: 12.5rem;
            left: 9rem;
        }
    </style>
