<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/basic.css">
    <!-- <link rel="stylesheet" href="https://nuoea.com/css/style.css"> -->
    <!-- <link rel="stylesheet" href="https://nuoea.com/css/iconfont.css"> -->
    <style>
        #memos {
            width: 100%;
            height: 100%;
        }

        .content-area {
            max-width: 960px;
            margin-left: auto;
            margin-right: auto;
        }

        /* memos样式 */
        .item {
            display: flex;
            align-items: center;
            flex-direction: column;
            width: 100%;
            margin-top: 10px;
        }

        .memos-content {
            background-color: #f4f5f9;
            padding: 1rem;
            border-radius: 0.33rem;
            overflow: hidden;
            width: 100%;
        }

        .memos-userinfo {
            display: flex;
        }

        .item-avatar {
            background-size: contain;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            
        }

        .memos-name {
            font-weight: 700;
        }

        .item-info time {
            color: rgba(0, 0, 0, .45);
            font-size: 0.75rem;
        }

        .memos-footer {
            display: flex;
        }

        .item-tag {
            white-space: nowrap;
            border-radius: 0.33rem;
            background-color: rgba(0, 0, 0, .05);
            padding-right: 0.5rem;
            padding-left: 0.5rem;
            margin-right: 0.5rem;
            align-items: center;
        }
    </style>
</head>

<body>
    <!-- <link href="./assets/css/style.css" rel="stylesheet" type="text/css"> -->
    <link href="https://gcore.jsdelivr.net/gh/eallion/memos.top/assets/css/APlayer.min.css" rel="stylesheet"
        type="text/css">
    <!--<link href="https://gcore.jsdelivr.net/gh/eallion/memos.top/assets/css/highlight.github.min.css" rel="stylesheet" type="text/css">-->
    <!--<link href="https://gcore.jsdelivr.net/gh/eallion/memos.top/assets/css/custom.css" rel="stylesheet" type="text/css">-->
    <div class="site-content container">
        <div class="row">
            <div class="col-lg-12">
                <div class="content-area">
                    <main class="site-main">
                        <article class="type-post post">
                            <header class="entry-header page">
                            </header>
                            <div class="entry-wrapper">
                                <div class="entry-content u-clearfix">
                                    <!--<section id="main" class="container">-->
                                    <div class="total">总共 <span id="total">0</span> Memos 🎉</div>
                                    <div id="memos" class="memos">
                                        <!-- <div class="memo-list"></div> -->
                                    </div>
                                    <!--</section>-->
                                </div>
                            </div>
                        </article>
                    </main>
                </div>
            </div>
        </div>
    </div>
    <!-- 修改自己的 Memos 设置 -->
    <script type="text/javascript">
        var memos = {
            host: 'https://bw.wangdu.site:4730/',  //修改为自己部署 Memos 的网址，末尾有 / 斜杠
            limit: '10',  //默认每次显示 10条
            creatorId: '101',  //默认为 101用户 https://demo.usememos.com/u/101
            domId: '#memos',  //默认为 #memos
            username: '斌仔',  //发布者 ID 自定义
            name: '斌仔',  //发布者全称自定义
        }

    </script>

    <script type="text/javascript">

    </script>

    <script type="text/javascript"
